<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
      <div style="width: 700px; margin-top: 100px;" class="mx-auto p-3 card shadow border-0" >
          <h1 style="text-align: center;">MOVIE DETAILS</h1>

          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="input" placeholder="name@example.com">
            <label for="floatingInput">Enter Title</label>
          </div>
          <div class="d-grid gap-2">
            <button onclick="search()" class="btn btn-primary" type="button">SEARCH</button>
            
          </div>
          <div  id="movie">
           

          </div>

        </div>

      <script>
        function search(){
                let a=input.value;
                console.log(a);
                if(input.value==""){
                    alert("Enter movie name please")
                }
                else{
                    fetch(`https://www.omdbapi.com/?apikey=db7fbfb1&t=${a}`)
                    .then(data=>data.json())
                    .then(data1=>display(data1))

                      function display(data1){
                        console.log(data1);
                        console.log(data1.Title);
                        htmldata=`  <div  class="card mb-3 m-3" style="width:100%">
                <div class="row g-0">
                    <div class="col-md-4">
                      <img style="height:300px" src="${data1.Poster}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">${data1.Title}</h5>
                        <hr>
                        <div class="row">
                            <div class="col-2">${data1.Year}</div>
                            <div class="col-3">${data1.Runtime}</div>
                            <div class="col-5">${data1.Genre}</div>
                        </div>
                        <hr>
                        <div style="text-align: justify;" >${data1.Plot} </div>
                        Director : ${data1.Director}<br>
                        Writer : ${data1.Writer}<br>
                        <hr>
                       
                        
                      </div>
                    </div>
                  </div>
              </div>
         `

          movie.innerHTML=htmldata
                      }
                }
        }
      </script>
</body>
</html>
